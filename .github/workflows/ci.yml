name: Build and Push Docker Image

on:
  push:
    branches: [ master ] # Run on pushes to main branch
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'

    - name: Build
      working-directory: ./backend
      run: go build -v ./cmd/main.go

    - name: Build the Docker image
      run: |
        docker build ./backend --file ./backend/Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/nginx-go:$(date +%s)
        docker tag ${{ secrets.DOCKER_USERNAME }}/nginx-go:$(date +%s) ${{ secrets.DOCKER_USERNAME }}/nginx-go:latest

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push the Docker image
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/nginx-go:$(date +%s)
        docker push ${{ secrets.DOCKER_USERNAME }}/nginx-go:latest

    

